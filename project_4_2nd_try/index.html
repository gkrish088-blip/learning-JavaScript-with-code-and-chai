<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Random Number Generator
    </title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 id ="heading">Random Number Guesser</h1>
            <p>You have 10 attempts to guess the number</p>
        </div>
        <!--<div class="result"></div> -->
        <form id="user_guess">
            <label for="user_guess">Your Guess</label>
            <input type="number" id="userGuess" required>
            <input type="text" id="submit_button" type="submit" value="Submit Guess" required style="cursor: pointer;">
        </form>

        <div class="parameters">
            <div class="param1">Previous guesses : <span id="param1"></span></div>
            <div class="param2">Remaining guesses : <span id="param2">10</span></div>
            <p class="lowOrHigh"></p>
        </div>
        <p class="lowHigh"></p>
        <!-- <div class="new_game_button">
            <button id = "new_game_button">New game</button></div>
        </div> -->

    <script src="script.js"></script>
</body>
</html>
