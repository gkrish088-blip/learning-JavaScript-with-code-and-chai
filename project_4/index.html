<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading"><h1>Number Guessing Game</h1></div>
    <div class="container">
        <div class="discription">
            Try and Guess a random number between 1 to 100.<br>
            You have 10 attemps to guess the right number.
        </div>
        <form>
            <h1>Guess a Number</h1>
            <label for="number"></label> 
            <input type="number" id="input" placeholder="e.g. 56" required> 
            <button id="button">Submit Guess</button>
        </form>
        <div class="param">
            <div>Previous Guesses: <span id="param1"></span></div>  
            <div>Guesses Remaining:<span id="param2"></span></div> 
        </div>
        <div class="result"></div> 
    </div>
    
</body>
<script src="script.js"></script>
</html>
